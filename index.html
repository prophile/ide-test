<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happiness</title>
    <script src="ide.js"></script>
    <link rel="stylesheet" href="ide.css">
  </head>
  <body>
    <div id="layout">
      <div id="menu">
        <div id="menu-container" class="pure-menu pure-menu-open">
          <a class="pure-menu-heading" href="#">Options</a>

          <ul>
            <li><a href="#">Option 1</a>
            <li><a href="#">Option 2</a>
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="header">
          <h1>Happiness</h1>
        </div>

        <div id="mode-edit" class="content">
          <div id="editor"></div>
        </div>

        <div id="mode-login" class="content" hidden>
          <form class="pure-form">
            <fieldset>
              <legend>Log In</legend>

              <input id="username" type="text" placeholder="Username">
              <input id="password" type="password" placeholder="Password">

              <button id="login" class="pure-button pure-button-primary">
                Log In
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
